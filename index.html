<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird(clone)</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #counter {
            align-self: flex-start;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id>
            <div id="counter"></div>
            <canvas id="canvas"></canvas> 
        </div>
    </div>

    <script src="app/src/config.js"></script>

    <script src="app/src/entities/base.js"></script>
    <script src="app/src/entities/bg.js"></script>
    <script src="app/src/entities/bird.js"></script>
    <script src="app/src/entities/ground.js"></script>
    <script src="app/src/entities/tubes.js"></script>
    <script src="app/src/entities/gameOverWords.js"></script>
    <script src="app/src/entities/gameOverDesk.js"></script>

    <script src="app/src/drawEngine.js"></script>
    <script src="app/src/physicsEngines.js"></script>
    <script src="app/src/inputHandlers.js"></script>
    <script src="app/src/resources.js"></script>

    <script src="app/src/canvas.js"></script>
    <script src="app/index.js"></script>

</html>
